<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        let value = [10, 1, 100, 200, 300, 10];
        let value2 = {
            피카츄 : 10,
            라이츄 : 20,
            파이리 : 30,
            꼬부기 : 40,
            버터플 : 50,
            야도란 : 60,
            피죤투 : 70,
            또가스 : 80,
            메타몽 : 90,
        };

        for (let i in value) {
            console.log(i); // index 출력 (따지고 보면 index가 key) => 0 1 2 3 4
        }
        for (let i in value2) {
            console.log(i); // 피카츄 라이츄 파이리 꼬부기 버터플 야도란 피죤투 또가스 메타몽
            console.log(value2[i]); // 값 접근
        }
        // for...in 구문은 문자열도 순회가 가능하다.

        // 키를 배열로 반환
        Object.keys(value2);
        // 값을 배열로 반환
        Object.values(value2);
        // 키, 값 쌍을 배열로 반환
        Object.entries(value2);

        // for...of 문은 객체를 순회하지 않는다.
        // for...of 문은 바로 배열의 요소를 출력할 수 있다.
        // TIP. 각각 출력
        for (let [i, j] of Object.entries(value2)) {
            console.log(i, j);
        }

        // 구조 분해 할당
        for (let [i, j] of [[1, 2], [3, 4]]) {
            console.log(i, j); // 1 2     3 4
        }
        for (let [[a, b], j] of [[[1, 2], 2], [[1, 2], 4]]) {
            console.log(a, b, j); // 1 2 2   1 2 4
        }
        const arr = [1, 2];
        let [a, b] = arr;
        console.log(a, b); // 10 20

        const arr2 = [1, 2, 3, 4, 5];
        let [x, y, ...z] = arr2;
        console.log(x, y, z); // 1 2 [3, 4, 5] (전개문법) => 항상 마지막에!!

        // 객체 구조 분해 할당
        let {name, age} = {name: 'YOO', age: '10'};
        console.log(name, age); // 'YOO', '10';

        // 순서대로 매핑이 아닌 원하는 것만 추출할 수 있다. (변수명이 키 값과 일치해야함)
        let {name2, age2} = {name2:'hojun', height2:'20', age2:'10'}

        // 객체 스프레드 문법
        let {name3, ...rest} = {name3: 'hojun', height3: '20', age3: '10'};
        console.log(rest); // {height3: '20', age3: '10'}

        // 전개 문법 => 배열 내부 요소를 전개 (펴준다)
        let aa = [10, 20, 30]; // => [1, 10, 20, 30, 2] 로 만들고 싶다.
        // 1. let aaa = [1, aa, 2]; => [1, [10, 20, 30], 2];
        let aaa = [1, ...aa, 2];
    </script>
</body>
</html>
