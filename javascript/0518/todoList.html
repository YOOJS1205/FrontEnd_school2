<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <ul class="list"></ul>
    <script>
        // 간단한 투두 리스트기능 구현해보기
        // 1. 해야할 일 Todo 클래스(내용, 상태 두 가지 프로퍼티를 가집니다.)
        // 2. Todo 클래스는 상태를 변경하는 changeState 메서드를 가집니다.
        // 3. 할일의 목록을 관리하는 관리자를 추상화한 TodoManager 클래스 (할일 목록을 프로퍼티로 가집니다.)
        // 4. 할 일을 저장하고(addItem), 할 일의 목록을 보여주며(getItems), 할 일의 남은 갯수를 반환하는(getLeftTodoCount) 세 가지 메소드를 가집니다.

        class Todo {
            constructor(content, isDone) {
                this.content = content;
                this.isDone = isDone;
            }
            changeState() {
                this.isDone = !this.isDone;
            }
        }

        class TodoManager {
            constructor(list) {
                this.list = [];
            }
            addItem(content, isDone) {
                this.list.push({content: content, isDone: isDone});
            }
            getItems() {
                console.log(this.list);
            }
            getLeftToDoCount() {
                console.log(this.list.filter(item => !item.isDone).length);
                // this.list.reduce((total, current) => {
                //     if (current.isDone === false) {
                //         ++total;
                //     } else {
                //         return total;
                //     }
                // }, 0);
            }
        }

        const todo1 = new Todo('손 씻기', false);
        const todo2 = new Todo('빨래하기', true);
        const todo3 = new Todo('이불 정리', false);
        const todo4 = new Todo('과제하기', false);
        const todo5 = new Todo('밥 먹기', true);
        const manager = new TodoManager();
        manager.addItem(todo1.content, todo1.isDone);
        manager.addItem(todo2.content, todo2.isDone);
        manager.addItem(todo3.content, todo3.isDone);
        manager.addItem(todo4.content, todo4.isDone);
        manager.addItem(todo5.content, todo5.isDone);
        manager.getItems();
        manager.getLeftToDoCount();
    </script>
</body>
</html>
