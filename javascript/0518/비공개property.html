<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        class Robot {
            // 비공개 프로퍼티, 외부에서 접근 불가능 => 메서드를 만들어서 관리해야한다.
            // getter: 가져오기, setter: 수정하기
            #password
            // class 안에서는 function 키워드를 사용하지 않는다.
            // 생성자 함수
            constructor(name, pw) {
                // this는 클래스가 생성할 인스턴스를 가리킨다.
                this.name = name;
                this.#password = pw;
            }

            // 클래스 내부의 메소드는 프로토타입 메소드이다.
            sayYourName() {
                console.log(`${this.name} 입니다.`);
            }
            // get, set 키워드를 사용할 수 있다.
            get password() {
                return this.#password;
            }
            set password(pw) {
                this.#password = pw;
            }
        }
        const bot = new Robot('james', '13579');
        // 수정 가능 => 중요한 프로퍼티는 막아야한다.
        bot.name = 'jay';
        console.log(bot);
        // 접근 불가능
        // console.log(bot.#password);
        // get 키워드에 접근하는 것은 프로퍼티 접근과 유사
        console.log(bot.password);
        // set 키워드에 접근하는 것은 값 할당처럼 사용, 프로퍼티 접근법과 유사
        // 비공개 프로퍼티는 get, set 키워드를 사용하지 않는 것이 좋다.
        bot.password = '12345';
    </script>
</body>
</html>
