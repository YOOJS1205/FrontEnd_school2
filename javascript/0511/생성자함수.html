<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자함수</title>
</head>
<body>
    <script>
        function User(name) {
            this.name = name;
            this.isAdmin = false;
        }

        let user = new User('Yoo'); // 인스턴스를 만들기 위해서 사용한다면 생성자 함수를 사용해라. 휘발되지 않게 새로운 것을 생성해준다. 새로운 객체 생성 (붕어빵 찍는 틀)
        console.log(user); // undefined => return 값이 출력된 것일 뿐.
        // new User('Yoo') !== new User('Yoo') => 인스턴스는 서로 같지 않다!! (동명이인 같은 느낌)
        // User('Yoo') === User('Yoo') => 일반 함수, return 값을 비교
        console.log(user.name); // 'Yoo'
        console.log(user.isAdmin); // false => 일반함수는 이렇게 접근이 불가능

        let user2 = User('Yoo');
        console.log(user2.name); // error new를 사용하지 않으면 함수 내의 변수는 휘발된다.

        function 회원(입력이름, 입력나이, 입력성) {
            this.이름 = 입력이름;
            this.나이 = 입력나이;
            this.성 = 입력성;
        }
        // this는 해당 변수명 고유의 메모리 주소
        let 유저1 = new 회원('준상', 25, '남');
        let 유저2 = new 회원('상준', 20, '여');
        let 유저3 = new 회원('준상', 25, '남'); // 유저1, 유저3은 다르다.
    </script>
</body>
</html>
