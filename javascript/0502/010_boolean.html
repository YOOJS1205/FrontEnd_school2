<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        let value1 = 30;
        let value2 = 50;

        console.log(value1 > value2);
        console.log(value1 >= value2);
        console.log(value1 < value2);
        console.log(value1 <= value2);
        console.log(value1 == value2);
        console.log('----------');

        value2 = '30';
        // 암묵적으로 type을 일치시켜서 비교
        console.log(value1 == value2);
        // type이 일치하는지까지 비교
        console.log(value1 === value2);
        console.log('----------')

        console.log(value1 != value2);
        console.log(value1 !== value2);
        console.log('----------')
        // 강조 (정말 많이 쓴다.)
        value1 = true;
        value2 = false;
        console.log(!value1);
        console.log(!!value2);
    </script>
</body>
</html>
