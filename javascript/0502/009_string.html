<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 문자열 (String)
        let txt = 'ABCDEFGHIJKLMNABC';
        let txt_two = 'mom said \'hello world\'';
        // \ => escape 문자
        let number = '100';

        document.write(number + number, '<br>');
        document.write(Number(number) + Number(number), '<br>');
        // 안정성이 더 좋다. => (권장)
        document.write(parseInt(number) + parseInt(number));
        // 숫자로 바꿔줌, 안전하지는 않다.
        document.write(+number + +number, '<br>');

        document.write(`txt: ${txt}`, '<br>');
        document.write(`${number} + ${number} = ${parseInt(number) + parseInt(number)}`, '<br>');

        document.write(number + number, '<br>');
        document.write(number + 10, '<br>');
        document.write(number - 10, '<br>');
        document.write(number * 10, '<br>');

        document.write(txt.length, '<br>');
        document.write(`txt[1]: ${txt[1]}<br>`);

        // indexOf vs search
        document.write(txt.indexOf('F'), '<br>');
        document.write(`txt.search('FG'): ${txt.search('FG')}<br>`);

        // indexOf는 정규표현식 찾기가 불가능하다. search는 가능하다.
        let regExp = /CD/;
        // document.write(txt.indexOf(regExp));
        document.write(`txt.search(regExp): ${txt.search(regExp)}<br>`);

        // slice(시작index, 종료index);
        // substr(시작index, 길이);
        document.write(`txt.slice(0, 3): ${txt.slice(0, 3)}<br>`);
        document.write(`txt.substring(0, 3): ${txt.substring(0, 3)}<br>`);
        document.write(`txt.substr(0, 3): ${txt.substr(0, 3)}<br>`);

        document.write('abcdef'.replace('cde', 'junsang'), '<br>');
        let regExp2 = /CD/g;
        document.write(txt.replace(regExp2, 'junsang'), '<br>');

        document.write(`txt.toUpperCase(): ${txt.toUpperCase()}<br>`);
        document.write(`txt.toLowerCase(): ${txt.toLowerCase()}<br>`);

        // 자주 사용 (includes, slice, replace)
        document.write(txt.includes('Z'), '<br>');
        document.write(txt.includes('BC'), '<br>');

        document.write(txt.startsWith('BCD'), '<br>');
        document.write(txt.endsWith('AB'), '<br>');
    </script>
</body>
</html>
