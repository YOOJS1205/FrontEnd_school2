    <h1>기본적으로 알아야할 상식</h1>

        0123456789 => 10진수
        01 => 2진수
        0123456789ABCDEF => 16진수

        1101(2) => 13
        1101(16) => 16^3 + 16^2 + 16^0
     -->
     <!-- 
         1bit = 0과 1을 표현할 수 있는 최소 단위
         8bit = 1byte
         00000000 ~ 11111111 (0 ~ 255)
         ex) 0.0.0.0 ~ 255.255.255.255
         1024byte = 1KB
         1024KB = 1MB
         1024MB = 1GB
         1024GB = 1TB
         1024TB = 1PB
      -->
    <script>
        // 컴퓨터의 10진수 연산은 정확하지 않다. (부동소수점)
