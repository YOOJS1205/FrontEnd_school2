<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 배열 정렬
        // sort() => 배열의 요소를 정렬한 후 그 배열 반환
        // 문자열로 바꿔서 유니코드 포인트 순으로 정렬
        // 원본 배열 훼손
        var avengers = ['spiderman', 'ironman', 'hulk', 'thor'];
        avengers.sort();
        console.log(avengers);

        var avengers2 = ['스파이더맨', '아이언맨', '헐크', '토르'];
        avengers.sort();
        console.log(avengers2);

        var arrNum = [1, 13, 2, 5, 4, 7];
        arrNum.sort((a, b) => a - b);
        console.log(arrNum);
    </script>
</body>
</html>
