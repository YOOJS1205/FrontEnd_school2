<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // case 1
        var me = { age: 30 };
        var you = me;
        // { age: 30 } 참조하는 카운 : 2

        me = null;
        // { age: 30 } 참조하는 카운 : 1

        you = null;
        // { age: 30 } 참조하는 카운 : 0 => 가비지 컬렉션 대상이 됩니다.

        // case 2
        // obj1 => x 객체  obj2 => 그 안의 객체
        var x = {
            y: {
                z: 1
            }
        }

        // x가 참조하는 객체는 obj1, y가 참조하는 객체는 obj2

        var a = x; // obj1 참조카운트: 2 (x, a)
        x = 1; // obj1 참조카운트: 1 (a)

        var b = a.y; // obj2 참조카운트: 2 (a.y, b)
        a = 2; // obj2 참조카운트: 1 (b), obj1 참조카운트: 0 
        // => obj2 참조카운트가 남아있기 때문에, obj1이 가비지 컬렉션 대상이 되지 못 한다. => 메모리 누수 발생
        // 마크 스위프 알고리즘이 이를 해결해준다.

        // case 3 클로저 메모리 누수문제
        function outer() {
            let privateVal = ['test'];
            function getPrivate() {
                return privateVal;
            }
            return getPrivate;
        }

        const private = outer(); // outer 함수가 getPrivate 함수 리턴, 주기 종료
        let secretVal = private(); // 내부 함수가 참조되기 때문에 가비지 컬렉션 대상이 아님 => null, undefined 할당해서 끊어줘야함
        secretVal = null;
    </script>
</body>
</html>
