<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let cafe = ['coffee', 'cake', 'tea', 'cookie'];

        // 1. 맨 앞의 요소 추가 => unshift();
        // 새로운 배열의 길이 반환
        // 원본 배열 훼손
        console.log(cafe.unshift('bread'));
        console.log(cafe);

        // 2. 맨 앞의 요소 삭제 => shift();
        // 삭제할 요소 반환
        // 원본 배열 훼손
        console.log(cafe.shift());
        console.log(cafe);

        // indexOf, isArray, reverse

        // 3. 배열을 문자열로 변경 => join();

        // 4. fill('삽입할 요소', '시작 지점', '종료 지점') => 전부 동일한 요소로 채움
        // 빈 객체에 채울 때 많이 사용
        console.log(Array(10).fill(5));

        // Array.from();
        console.log(Array.from('123456789'));
        console.log(Array.from('a'.repeat(10)));
        console.log(Array.from('hello world', x => x + '!'));

        // 5. flat(n) => 배열 평탄화, n차원의 배열을 평탄화 해준다.

        // 6. includes() => 특정 요소가 포함되어있는가
        // 두번째 파라미터는 탐색 시작 index

        // 7. concat() => 배열을 합치거나 새로운 요소를 추가할 때 사용
        // 원본을 훼손하지 않는다.
        // 인수의 괄호를 지워버린다. (쓰나 안 쓰나 ㄱㅊ)
        let breads = [1, 2, 3];
        console.log(breads.concat([3], [4]));
    </script>
</body>
</html>
