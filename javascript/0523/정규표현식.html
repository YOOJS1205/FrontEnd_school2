<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 1. ~로 시작 ^ ex) /^hello/gm
        // 2. ~로 끝 $ ex) /hello$/gm
        // 3. 모든 문자 매칭 . (공백 포함) ex) /./gm, .의 갯수만큼!!
        // 4. 택 1 [] ex) /h[eao]llo/gm => 2번째 문자에 e, a, o 중 하나
        // 5. 소문자 전부 a-z , 대문자 전부 A-Z
        // 6. 범위 지정 매칭 - => a-z, A-Z, 0-9
        // 7. 대괄호 안의 ^은 not이다.
        // 8. 해당 문자가 0개 이상 ~~* ex) [0-9]*
        // 9. 해당 문자가 1개 이상 ~~+ ex) [0-9]+
        // 10. 해당 문자가 0~1개 ~~? ex) [0-9]?
        // 11. 해당 문자가 n개 => {n} ex) [0~9]{3}
        // 12. 해당 문자가 n개 이상 => {n,}

        // 13. \w => 모든 문자
        // 14. \W => not 문자
        // 15. \d => 숫자
        // 16. \s => 스페이스
        // 17. 역슬래시 (이스케이프 문자) => 문자 그대로를 잡아라
    </script>
</body>
</html>
