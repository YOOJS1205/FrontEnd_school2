<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character</title>
    <style>
        /* animation */
        @keyframes rightear {
            from {
                transform: rotate(30deg);
            }
            to {
                transform: rotate(40deg) translate(10px);
            }
        }
        @keyframes leftear {
            0% {
                transform: rotate(-30deg);
            }
            100% {
                transform: rotate(-40deg) translate(-10px);
            }
        }
        /* setting */
        :root {
            --pri: #CE705F;
            --sec: #ECD376;
        }
        /* reset */
        body {
            margin: 0;
            padding: 0;
        }
        /* layout */
        /* design */
        *,
        *:after,
        *:before {
            box-sizing: border-box;
        }
        
        body {
            background: rebeccapurple;
        }

        .licat {
            position: relative;
            top: 100px;
            margin: 50px auto;
            width: 400px;
            height: 380px;
        }
        .licat .ear {
            position: absolute;
            top: 0;
            width: 80px;
            height: 92px;
            border: 10px solid #000;
            border-radius: 50%;
            background-color: var(--sec);
        }

        .licat .ear.left {
            top: 35px;
            left: 65px;
            transform: rotate(-30deg);
            border-radius: 70% 50% 0 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: leftear 1s infinite alternate;
        }
        .licat .ear.right {
            top: 35px;
            right: 65px;
            transform: rotate(30deg);
            border-radius: 50% 70% 0 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: rightear 1s infinite alternate;
        }

        .licat .earline.left {

        }
        .licat .earline.right {

        }

        .licat .face {
            position: absolute;
            bottom: 0;
            width: 400px;
            height: 310px;
            border-radius: 50%;
            border: 10px solid #000;
            background-color: var(--sec);
        }

        .licat .eye {
            position: absolute;
            top: 110px;
            width: 50px;
            height: 10px;
            border-radius: 50%;
            background-color: #000;
        }
        .licat .eye.left {
            left: 125px;
        }
        .licat .eye.right {
            right: 125px;
        }

        .mouthbottom {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 10px solid #000;
            border-radius: 40% 40% 10% 10%;
            top: 170px;
            left: 165px;
            background-color: var(--pri);
        }

        .tongue {
            position: absolute;
            top: 190px;
            width: 20px;
            height: 70px;
            border: 5px solid black;
            border: none;
            border-radius: 0 0 50% 50%;
            left: 180px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="licat">
        <div class="ear left">
            <div class="earline left"></div>
        </div>
        <div class="ear right">
            <div class="earline right"></div>
        </div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="mouthbottom"></div>
            <div class="tongue"></div>
        </div>
    </div>
</body>
</html>
