<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잘 안 쓰는 단위들</title>
    <style>
        body {
            margin: 0;
            background-color: palevioletred;
        }
        div {
            background-color: white;
            /* vmin => 너비, 높이 중 짧은 것을 기준으로 */
            /* vmax => 너비, 높이 중 긴 것을 기준으로 */
            /* 모바일에서 많이 사용 !!! */
            width: 70vmax;
            height: 70vmax;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
