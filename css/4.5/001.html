<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 css, 외부 css, inline css</title>

        h1 {
            color: red;
        }

    <link rel="stylesheet" href="001.css">

    <p>hello</p>
