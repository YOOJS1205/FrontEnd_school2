<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        /* 전체 선택자: 우선순위 0점, reset에만 사용 */
        * {
            color: red;
        }
        /* 타입 선택자: 우선순위 1점 */
        p {
            color: blue;
        }
        /* 클래스 선택자: 우선순위 10점 */
        .one {
            color: green;
        }
        /* id 선택자: 우선순위 100점 */
        #two {
            color: yellow;
        }
        /* Selector List: 우선순위 1점 */
        h1, h2, h3, h4, h5, h6 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <p>hello world</p>
    <p class="one">hello world</p>
    <p id="two">hello world</p>
</body>
</html>
