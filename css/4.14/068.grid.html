<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(300px, auto);
            gap: 10px;
        }
        .item {
            background-color: pink;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi consequuntur omnis blanditiis unde. Cupiditate error perferendis nemo ullam? Praesentium quas ipsam reiciendis. Asperiores autem in amet quaerat laborum incidunt aliquid!</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>
</body>
</html>
