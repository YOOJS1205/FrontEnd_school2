<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
        }
        .one {
            position: relative;
            width: 500px;
            height: 500px;
            top: 100px;
            left: 100px;
            border: 5px solid black;
        }
        .two {
            position: absolute;
            /* 절반이 밀린것은 시작점 기준이 절반 */
            /* left: 50%; */

            /* div 사용 영역을 부모 전체로 놔준 것 */
            left: 0; right: 0;
            top: 0; bottom: 0;
            
            /* body를 기준으로 여백을 똑같이 나눠가진다. */
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
<body>
    <div class="one">
        <div class="two"></div>
    </div>
</body>
</html>
