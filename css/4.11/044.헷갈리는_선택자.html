<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헷갈리는 선택자들</title>
    <style>
        /* li 안의 class가 one인 태그 선택 */
        li .one {
            color: red;
        }
        /* class가 one인 li 태그 선택 */
        li.one {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <ul>
        <li><p class="one">hello world</p></li>
        <li><p class="one">hello world</p></li>
        <li>hello world</li>
        <li class="one">hello world</li>
        <li class="one">hello world</li>
    </ul>
</body>
</html>
