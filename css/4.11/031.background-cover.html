<!DOCTYPE html>
<html lang="ko">
<head>
    <title>보강설명</title>
    <style>
      div {
        width: 425px;
        height: 200px;
        margin: 20px;
        background-image: url("https://www.tvn-2.com/nacionales/Imagen-ilustrativa-gato-medio-bosque_18585331.jpg");
        background-size: 100px auto;
        border: 4px solid black;
    }
    .one {
        background-position: 10px 10px;
        background-size: cover;
    }
    .two {
        background-position: 10px;
        background-size: cover;
    }
    .three {
        background-position: bottom 50px right 50px;
        background-size: cover;
    }
    .four {
        /* center, right, left, bottom, top */
        /* center에 맞게 위아래가 잘린다. */
        background-position: center;
        background-size: cover;
    }
    .five {
        /* div 크기에 맞춰 좌측 상단으로부터 잘린다. */
        background-size: cover;
    }

    .six {
        /* 잘리지 않고 비율에 맞게끔 들어간다. 여백이 생긴다 */
        background-size: contain;
        /* 주석처리 해보세요. */
        background-repeat: no-repeat;
    }

    .seven {
        width: 200px;
        height: 400px;
        background-size: contain;
        background-repeat: no-repeat;
    }

    .eight {
        /* 이미지의 넓이, 높이 */
        /* 이미지 전체가 들어가지만 깨진다. */
        background-size: 100% 100%;
    }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
</body>
</html>
